<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title> This is cash </title>
</head>

<body>
  <h2 class="text-5xl text-rose-900 font-bold text-center mb-5"> Here is my deposite and expenditure </h2>

  <main>
    <section class="font-semibold text-3xl grid grid-cols-3 gap-4 text-center p-8">
      <div class="text-black-900 rounded deposit bg-lime-900 p-10">
        <h3> My total deposit <span>$</span><span id="total-deposit">000</span></h3>
      </div>
      <div class="text-rose-500 text-3xl rounded balance bg-green-900 p-10">
        <h3> My total widthdrawn <span>$</span><span id="total-withdrawn">000</span></h3>
      </div>
      <div class="text-rose-200 text-3xl rounded widthdrawn bg-pink-900 p-10">
        <h3> Net balance <span>$</span><span id="net-balance">000</span></h3>
      </div>

    </section>
    <section class="font-semibold text-3xl grid grid-cols-2 gap-4 p-8">
      <div class="text-rose-900 rounded deposit bg-lime-900 p-10 ">
        <h3 class="mb-3 balck"> Input balance</h3>
        <input id="deposit-field" class="rounded w-96 block p-4" type="text" placeholder="Your deposit">
        <button id="deposit-btn" class=" rounded py-3 mt-2 px-10 bg-teal-300 w-25">submit</button>


      </div>
      <div class="text-rose-500 text-3xl rounded balance bg-green-900 p-10">
        <h3 class="mb-3"> Withdrawn balance </h3>
        <input id="user-withdrawn" class="rounded w-96 block p-4" type="text" placeholder="Your widthdrawn">
        <button id="withdrwan-btn" class="mt-2 rounded py-3 px-10 bg-teal-300 w-25">submit</button>

      </div>

    </section>
  </main>
  <script src="./cash.js"></script>
  <script src="./withdrawn.js"></script>
</body>

</html>
