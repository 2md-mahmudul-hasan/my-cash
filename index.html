<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title> My cash : simple accounting system </title>
</head>

<body>
  <h1 class="text-5xl font-bold text-center mb-5">
    Welcome to <span class="font-bold leading-3 text-rose-900">my cash</span>
  </h1>

  <div class="rounded login-area bg-teal-900 py-8 w-9/12 container mx-auto px-5">
    <h2 class="text-3xl text-rose-700 mb-4"> Please log in </h2>

    <input id="user-email" class="rounded w-96 block p-4" type="text" placeholder="Your email">
    <input id="user-password" class="rounded w-96 block p-4 my-4" type="text" placeholder="Your password">

    <button id="login-btn" class=" rounded py-4 px-10 bg-teal-300 w-25">submit</button>

  </div>



  <script src="./login.js"></script>
 
</body>

</html>
